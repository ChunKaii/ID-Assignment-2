  <head>

  <body>
    <!-- Navigation Bar -->

      <nav class="navbar">

    <button onclick="topFunction()" id="ToTop">^</button>

        src="https://assets4.lottiefiles.com/packages/lf20_30iie6.json"

        </section>
        <section class="box2">
          <span class="span1"><b>Free Bag</b></span>
          <span class="span2"><b>2.5% OFF</b></span>
          <span class="span3"><b>$10 OFF</b></span>
          <span class="span4"><b>$20 OFF</b></span>

      <section class="FootCard">
        <h1 class="FootCardTitle">About Us</h1>
        <a href="About.html"> Information</a>

      <section class="FootCard">
        <a href="https://www.instagram.com/adjasont._/">
          <img src="Images/instagram.png" />
        </a>
      </section>
    </footer>
    <!-- Scripts -->
    <script src="JS/script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

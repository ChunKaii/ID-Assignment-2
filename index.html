<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- style.css -->
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unoqlo</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <a href="index.html">
          <img src="Images/Unoqlo Logo.png" />
        </a>
        <section class="navbarcontainer">
          <a href="About.html">About</a>
          <a href="Products.html">Products</a>
          <a href="Contact.html">Help</a>
          <a href="Cart.html">Cart</a>
          <a href="Spin.html">Spin</a>
        </section>
      </nav>
    </header>
    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="ToTop">^</button>
    <!-- Main Content -->
    <!-- Slideshow container -->
    <section class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <section class="mySlides fade">
        <a href="Products.html">
          <img src="Images/HomePhoto1.jpg" style="width: 100%" />
        </a>
      </section>

      <section class="mySlides fade">
        <a href="Products.html">
          <img src="Images/HomePhoto2.jpg" style="width: 100%" />
        </a>
      </section>

      <section class="mySlides fade">
        <a href="Products.html">
          <img src="Images/HomePhoto3.jpg" style="width: 100%" />
        </a>
      </section>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>
    <br />
    <!-- The dots/circles -->
    <section style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </section>
    <!-- Banners -->
    <section class="HomeContainer">
      <section class="HomeBanner">
        <img class="HomeImage" src="Images/Banner1.jpg" />
        <a class="HomeText" href="Products.html"> Shirts </a>
      </section>
      <section class="HomeBanner">
        <img class="HomeImage" src="Images/Banner2.jpg" />
        <a class="HomeText" href="Products.html"> Sweaters </a>
      </section>
    </section>
    <!-- Footer -->
    <footer class="FootContainer">
      <section class="FootCard">
        <h1 class="FootCardTitle">About Us</h1>
        <a href="About.html"> Information</a>
      </section>
      <section class="FootCard">
        <h1 class="FootCardTitle">Help</h1>
        <a href="Contact.html">Customer Service</a>
      </section>
    </footer>
    <!-- Javascript File -->
    <script src="JS/script.js"></script>
  </body>
</html>

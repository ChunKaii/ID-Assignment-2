<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <style>
      #nav {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <a href="index.html">
          <img src="Images/Unoqlo Logo.png" width="125px" />
        </a>
        <section class="navbarcontainer">
          <a href="About.html">About</a>
          <a href="Products.html">Products</a>
          <a href="Contact.html">Contact</a>
        </section>
      </nav>
    </header>
    <!-- Contact Form -->
    <section class="contact">
      <h1>Enquiry Form</h1>
      <p>
        For any enquiries you may have, please send them via a form and we will
        get back to you as soon as possible.
      </p>
    </section>
    <form>
      <h3 id="h3">Name</h3>
      <br />
      <input
        type="text"
        placeholder="Name"
        name="Name"
        style="font-size: 20px"
        size="30"
        required
      /><br />
      <h3 id="h3">Email</h3>
      <input
        type="email"
        placeholder="Email"
        name="email"
        style="font-size: 20px"
        size="40"
        required
      />
      <h3 id="h3">Message</h3>
      <textarea
        name="message"
        rows="5"
        cols="20"
        placeholder="Enter message..."
        required
      ></textarea
      ><br />
      <a class="btn">Submit &#8594;</a>
    </form>
    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="ToTop">^</button>
    <!-- Footer -->
    <footer class="FootContainer">
      <section class="FootCard">
        <h1 class="FootCardTitle">About Us</h1>
        <a href="About.html"> Information</a>
      </section>
      <section class="FootCard">
        <h1 class="FootCardTitle">Help</h1>
        <a href="Contact.html">Customer Service</a>
      </section>
    </footer>
    <script src="JS/script.js"></script>
  </body>
</html>

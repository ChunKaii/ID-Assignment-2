<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unoqlo</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <a href="index.html">
          <img src="Images/Unoqlo-Logo.png" alt=""/>
        </a>
        <section class="navbarcontainer">
          <a href="About.html">About</a>
          <a href="Products.html">Products</a>
          <a href="Contact.html">Help</a>
          <a href="Products.html#cart-area">Cart</a>
          <a href="Spin.html">Spin</a>
        </section>
      </nav>
    </header>
    <!-- Main Content -->
    <div class="container">
      <h1>Enquiry Form</h1>
      <div id="add-update-msg">
        <div class="alert alert-success" role="alert">
          Form Submitted Successfully
        </div>
      </div>
      <div class="form" id="add-contact">
        <form id="add-contact-form">
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input
              type="text"
              id="contact-name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              class="form-control"
              required
            />
            <small id="contact-email-help" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="contact-msg">Message</label>
            <textarea id="contact-msg" class="form-control" required>
            </textarea>
          </div>

          <input
            type="submit"
            value="Send"
            class="btn btn-primary"
            id="contact-submit"
          />
        </form>
      </div>
    </div>
    <!-- end add container -->

    <div class="container mt-5">
      <h2>Forms Submitted (<span id="total-contacts"></span>)</h2>
      <table class="table" id="contact-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Message</th>
          </tr>
        </thead>
        <!-- This will be filled with information later -->
        <tbody></tbody>
      </table>
    </div>
    <section class="ContactContainer">
      <h1>Customer Service Hotline</h1>
      <p>+65 98765432</p>
    </section>
    <!-- Footer -->
    <footer class="FootContainer">
      <section class="FootCard">
        <h1 class="FootCardTitle">About Us</h1>
        <a href="About.html"> Information</a>
      </section>
      <section class="FootCard">
        <h1 class="FootCardTitle">Help</h1>
        <a href="Contact.html">Customer Service</a>
      </section>
      <section class="FootCard">
        <a href="https://www.linkedin.com/in/jason-heo-99271b211/">
          <img src="Images/Linkedin.png" alt=""/>
        </a>
      </section>
      <section class="FootCard">
        <a href="https://www.instagram.com/adjasont._/">
          <img src="Images/instagram.png" alt=""/>
        </a>
      </section>
    </footer>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="JS/contact.js"></script>
  </body>
</html>
